<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org" xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<title>Logged out..</title>
	<h:outputStylesheet library="css" name="main.css" />
	<c:set var="root" value="#{request.contextPath}" />
	<meta http-equiv="refresh" content="10;url=#{root}/" />
	<f:event type="preRenderView" listener="#{appSession.cleanUp()}" />
</h:head>

<body>
	<r:panel styleClass="centered" style="width: 400px;">
		<f:facet name="header">Password changed.</f:facet>
		<p>Password has been changed. Please login with the new credentials.</p>
		<p>You will be redirected in 15 seconds to the login page.</p>
	</r:panel>
</body>
</html>

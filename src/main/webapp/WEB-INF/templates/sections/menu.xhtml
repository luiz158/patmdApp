<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich" xmlns:bc="http://java.sun.com/jsf/composite/tags">

<ui:composition>
    <h:form id="menuForm" prependId="false">
        <bc:region>

            <div style="min-width: 800px;">
                <rich:toolbar rendered="#{appSession.loggedIn}">
                    <rich:toolbarGroup location="left">
                        <rich:menuItem label="Home" action="/index.xhtml?faces-redirect=true"/>
                        <rich:dropDownMenu label="Menu">
                            <rich:menuItem label="Nva. biopsia" action="#{viewBiopsies.add}"/>
                            <rich:menuItem label="Biopsias" action="/forms/biopsies.xhtml?faces-redirect=true"/>
                            <rich:menuItem label="Busqueda" action="/forms/search.xhtml?faces-redirect=true"/>
                            <rich:menuItem label="Doctores" action="/forms/doctors.xhtml?faces-redirect=true"/>
                        </rich:dropDownMenu>
                    </rich:toolbarGroup>

                    <rich:toolbarGroup location="right">
                        <rich:dropDownMenu label="Admin menu" rendered="#{'sadmin' == systemUser.activeRole}">
                            <rich:menuItem label="System users" action="/aforms/users.xhtml?faces-redirect=true"/>
                        </rich:dropDownMenu>

                        <rich:dropDownMenu>
                            <f:facet name="label">
                                <h:panelGroup>
                                    <h:graphicImage library="images" name="impersonate.png"
                                                    rendered="#{activeUser.id != systemUser.id}"
                                                    style="margin-bottom: -4px;"/>
                                    <h:outputText value="#{activeUser.name}"/>
                                </h:panelGroup>
                            </f:facet>
                            <rich:menuItem label="Change password"
                                           action="/aforms/password.xhtml?faces-redirect=true"/>
                            <rich:menuItem label="Logout" action="#{appSession.logout}"/>
                        </rich:dropDownMenu>
                    </rich:toolbarGroup>

                </rich:toolbar>
            </div>
        </bc:region>
    </h:form>
</ui:composition>

</html>

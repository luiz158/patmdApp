<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org">

<ui:composition template="/templates/main.xhtml">
	<ui:define name="content">
		<r:notifyMessages stayTime="2000" />
		<h:form id="mainForm" prependId="false">
			<r:outputPanel ajaxRendered="true">
				<r:region>
					<fieldset>
						<legend>Generalidades:</legend>
						<h:panelGrid columns="2">
							<h:outputLabel value="Biopsia:" />
							<h:inputText size="40" required="true" />
							<h:outputLabel value="Fecha de entrada:" />
							<r:calendar />
							<h:outputLabel value="Paciente:" />
							<h:inputText size="40" required="true" />
							<h:outputLabel value="Edad:" />
							<h:inputText size="40" required="true" />
							<h:outputLabel value="Sexo:" />
							<h:selectOneRadio>
								<f:selectItems />
							</h:selectOneRadio>
							<h:outputLabel value="Medico:" />
							<h:selectOneListbox>
								<f:selectItems />
							</h:selectOneListbox>
							<h:outputLabel value="Diagnostico clinico:" />
							<h:inputTextarea required="true" />
						</h:panelGrid>
					</fieldset>
					<br />

					<fieldset>
						<legend>Examenes:</legend>
						<h:panelGrid columns="2">
							<h:panelGrid columns="1">
								<!-- Exam results -->
								<h:outputLabel value="Examen macroscopico:" />
								<h:inputTextarea required="true" />
								<h:outputLabel value="Examen microscopico:" />
								<h:inputTextarea required="true" />
								<h:outputLabel value="Diagnostico:" />
								<h:inputTextarea required="true" />
								<h:outputLabel value="ADICAP:" />
								<h:selectOneListbox>
									<f:selectItems />
								</h:selectOneListbox>
								<h:outputLabel value="Fecha de lectura:" />
								<r:calendar />
							</h:panelGrid>
							<h:panelGrid columns="1">
								<!-- Exam images -->
								<h:outputLabel value="Imagenes:" />
								<r:fileUpload />
							</h:panelGrid>
						</h:panelGrid>
					</fieldset>
					<br />


				</r:region>
			</r:outputPanel>
		</h:form>

	</ui:define>
</ui:composition>
</html>

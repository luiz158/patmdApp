<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org">

<ui:composition template="/templates/main.xhtml">
	<ui:define name="content">

		<r:notifyMessages stayTime="2000" />
		<h:form id="mainForm" prependId="false">
			<r:outputPanel ajaxRendered="true">
				<r:region>

					<h3 class="tcentered">Biopsia</h3>
					<r:tabPanel switchType="client" styleClass="centered" style="width: 800px;">
						<r:tab header="Generalidades">
							<fieldset>
								<legend>Paciente:</legend>
								<h:panelGrid columns="4">
									<h:outputLabel value="Nombres:" />
									<h:inputText size="45" required="true" />
									<h:outputLabel value="Edad:" />
									<r:inputNumberSlider required="true" enableManualInput="false" showBoundaryValues="false" />
									<h:outputLabel value="Apellidos:" />
									<h:inputText size="45" required="true" />
									<h:outputLabel value="Sexo:" />
									<h:selectOneRadio required="true">
										<f:selectItem itemLabel="F" itemValue="FEMALE" />
										<f:selectItem itemLabel="M" itemValue="MALE" />
									</h:selectOneRadio>
								</h:panelGrid>
							</fieldset>
							<h:panelGrid columns="2">
								<h:outputLabel value="Biopsia:" />
								<h:inputText size="130" required="true" />
								<h:outputLabel value="Fecha de entrada:" />
								<r:calendar />
								<h:outputLabel value="Medico:" />
								<h:selectOneListbox>
									<f:selectItems />
								</h:selectOneListbox>
								<h:outputLabel value="Diagnostico clinico:" />
								<h:inputTextarea required="true" cols="130" rows="12" />
							</h:panelGrid>
						</r:tab>

						<r:tab header="Examenes">
							<h:panelGrid columns="2">
								<h:outputLabel value="Fecha de lectura:" />
								<r:calendar />
								<h:outputLabel value="Examen macroscopico:" />
								<h:inputTextarea required="true" cols="130" rows="12" />
								<h:outputLabel value="Examen microscopico:" />
								<h:inputTextarea required="true" cols="130" rows="12" />
								<h:outputLabel value="ADICAP:" />
								<h:selectOneListbox>
									<f:selectItems />
								</h:selectOneListbox>
								<h:outputLabel value="Diagnostico:" />
								<h:inputTextarea required="true" cols="130" rows="12" />
							</h:panelGrid>
						</r:tab>

						<r:tab header="Imagenes">
							<r:dataGrid columns="4" var="f" rowKeyVar="rowNum">
								<h:panelGrid columns="2">
									<r:mediaOutput element="img" mimeType="image/jpeg" />
									<h:panelGrid columns="2">
										<h:outputText value="Archivo:" />
										<h:outputText value="#{f.name}" />
										<h:outputText value="TamaÃ±o:" />
										<h:outputText value="#{f.length}" />
									</h:panelGrid>
								</h:panelGrid>
							</r:dataGrid>
							<br />

							<r:fileUpload listHeight="0" styleClass="centered" />
						</r:tab>

						<hr />
						<div style="text-align: center;">
							<h:commandButton value="Save" />
							<h:commandButton value="Cancel" immediate="true" />
						</div>
					</r:tabPanel>

				</r:region>
			</r:outputPanel>
		</h:form>

	</ui:define>
</ui:composition>
</html>

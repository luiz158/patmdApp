<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:r="http://richfaces.org">

<ui:composition template="/templates/main.xhtml">
	<ui:define name="content">

		<r:notifyMessages stayTime="2000" />
		<h:form id="mainForm" prependId="false">
			<r:outputPanel ajaxRendered="true">
				<r:region>

					<h3 class="centered">Doctores</h3>
					<div class="centered" style="width: 800px;">
						<r:dataTable value="#{doctors}" var="d" rowKeyVar="rowNum">
							<r:column>
								<f:facet name="header">#</f:facet>
								<h:outputText value="#{rowNum+1}." />
							</r:column>
							<r:column>
								<f:facet name="header">Nombre</f:facet>
								<h:outputText value="#{d.fullName}" />
							</r:column>
						</r:dataTable>
					</div>

				</r:region>
			</r:outputPanel>
		</h:form>

	</ui:define>
</ui:composition>
</html>

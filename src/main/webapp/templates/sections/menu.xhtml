<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:r="http://richfaces.org">

<ui:composition>
	<h:form id="menuForm" prependId="false">
		<r:outputPanel ajaxRendered="true">
			<r:region>
				<r:toolbar rendered="#{loggedIn}" itemSeparator="grid">
					<r:toolbarGroup location="left">
						<r:menuItem label="Home" action="/index.xhtml?faces-redirect=true" />
						<r:dropDownMenu>
							<f:facet name="label">
								<h:outputText value="Menu" />
							</f:facet>
							<r:menuItem label="Biopsia" action="/forms/biopsy.xhtml?faces-redirect=true" />
							<r:menuItem label="Biopsias" action="/forms/biopsies.xhtml?faces-redirect=true" />
							<r:menuItem label="Busqueda" action="/forms/search.xhtml?faces-redirect=true" />
							<r:menuItem label="Doctores" action="/forms/doctors.xhtml?faces-redirect=true" />
						</r:dropDownMenu>
					</r:toolbarGroup>

					<r:toolbarGroup location="right">
						<r:dropDownMenu rendered="#{'sadmin' == systemUser.activeRole}">
							<f:facet name="label">
								<h:outputText value="Admin menu" />
							</f:facet>
							<r:menuItem label="User management" action="/aforms/users.xhtml?faces-redirect=true" />
						</r:dropDownMenu>

						<r:dropDownMenu>
							<f:facet name="label">
								<h:panelGroup>
									<h:graphicImage library="images/misc" name="bullet_red.png" rendered="#{activeUser.id != systemUser.id}"
										style="margin-bottom: -4px;" />
									<h:outputText value="#{activeUser.name}" />
								</h:panelGroup>
							</f:facet>
							<r:menuItem label="Change password" action="/aforms/password.xhtml?faces-redirect=true" />
							<r:menuItem label="Logout" action="#{appSession.logout}" />
						</r:dropDownMenu>
					</r:toolbarGroup>
				</r:toolbar>
			</r:region>
		</r:outputPanel>
	</h:form>
</ui:composition>

</html>
